# Gameplay Toggleable Changes
# --------------------------------------
enable-custom-join-messages: true
enable-custom-quit-messages: true
enable-custom-sleep-messages: true
lightning_on_player_kill: false  # Like PVP servers. The lightning won't destroy anything and/or create fire
netherite:
  disable_smithing_table: # Prevents you from interacting / right-clicking with a smithing table
    enabled: false
    send_message: false
    message: '[SD_SMP] GOD DISAPPROVES OF THIS BEHAVIOUR'
  prevent_crafting_tools: # Disables making Netherite tools & weapons in the smithing table
    enabled: false
    send_message: false
    message: '[SD_SMP] GOD DISAPPROVES OF THIS BEHAVIOUR'
  prevent_crafting_armour: # Disables making Netherite armour in the smithing table
    enabled: false
    send_message: false
    message: '[SD_SMP] GOD DISAPPROVES OF THIS BEHAVIOUR'


