#  §1	Dark Blue
#  §2	Dark Green
#  §3	Dark Aqua
#  §4	Dark Red
#  §5	Dark Purple
#  §6	Gold
#  §7	Gray
#  §8	Dark Gray
#  §9	Blue
#  §A	Green
#  §B	Aqua
#  §C	Red
#  §D	Light Purple
#  §E	Yellow
#  §F	White
#  §K	Obfuscated (Magic / Enchantment Table)
#  §L	Bold
#  §M	Strikethrough
#  §N	Underline
#  §O	Italic
#  §R	Reset
#  \n   Next Line

# Name that appears in /smp command
name: §A§LSMP

# For logging purposes
cmd_header: "§A[§FSD_SMP§A]"

# Message of the Day (in server listing) - Doesn't work on BungeeCord'ed servers
motd:
  line_1: A Minecraft SMP
  line_2: ''

# Welcome message when you join
welcome:
  title: Hello There
  subtitle: §6Welcome to the SMP :)

# --------------------------------------
# Gameplay Toggleable Changes
# --------------------------------------
enable-custom-join-messages: true
enable-custom-quit-messages: true
enable-custom-sleep-messages: true

# Like PVP servers. The lightning won't destroy anything and/or create fire
lightning_on_player_kill: true
# Prevents a player from entering an End Portal
disable_end_portal: false
# Netherite related toggles for Smithing Table
disable_smithing_table: false
disable_crafting_netherite_tools: false
disable_crafting_netherite_armour: false
# Option to disable players flying with an Elytra
elytra_flight:
  overworld: true
  nether: true
  the_end: true

