# --- DO NOT CHANGE THIS ---------------
config-version: 1
# --------------------------------------
# COLOUR FORMATTING GUIDE (Colours require string to be surrounded by quotes)
#  &0	Black
#  &1	Dark Blue
#  &2	Dark Green
#  &3	Dark Aqua
#  &4	Dark Red
#  &5	Dark Purple
#  &6	Gold
#  &7	Gray
#  &8	Dark Gray
#  &9	Blue
#  &A	Green
#  &B	Aqua
#  &C	Red
#  &D	Light Purple
#  &E	Yellow
#  &F	White
#  &K	Obfuscated (Magic / Enchantment Table)
#  &L	Bold
#  &M	Strikethrough
#  &N	Underline
#  &O	Italic
#  &R	Reset
#  \n   Next Line

# CUSTOM COLOURS
# Add '&' before hex code (not case-sensitive)
# Example for Pink: &#FFC0CB or &#ffc0cb

# ! ! ! ATTENTION ! ! !
# %REPLACE_1% required in...
#    → no_saved_coords_2
#    → player_not_online
#    → disable_netherite_items
#    → too_many_arguments
#    → coords_duplicate_1

# %REPLACE_1% & %REPLACE_2% required in...
#    → invalid_coords_2
#    → coords_duplicate_2

error_header: "&4[&C&L!&R&4]"
error_clr: "&C"

# Command Syntax
coords_set: "/coords set <name> [X Y Z] <dimension>"
coords_list: "/coords list <name | all> <dimension>"
coords_clear: "/coords clear <name | all> [dimension(s)]"
coords_send: "/coords send <here [players] | <name> <dimension> [players]>"
death_kdr: "/death kdr"
death_kills: "/death kills"
death_nonplayer: "/death nonplayer"
death_player: "/death player"
death_total: "/death total"
ivan_dog: "/ivan dog"
ivan_donkey: "/ivan donkey"
wand: "/wand"
smp: "/smp <reload>"

